<!doctype html>
<html lang="en">
  <head>
    <script type="text/javascript" src="react-0.8.0/build/react.js"></script>
    <script type="text/javascript" src="react-0.8.0/build/JSXTransformer.js"></script>
  </head>
  <body>
    <script type="text/jsx">

      /**
       * @jsx React.DOM
       */

       var dataStore = {
        name : "chris"
       };
          
      var InterfaceComponent = React.createClass({
        render : function() {
          return <div>hello {dataStore.name}</div>;
        }
      });

      var interfaceComponent = InterfaceComponent({});

      React.renderComponent(
        interfaceComponent,
        document.body
      );

      dataStore.name = "bob";

      interfaceComponent.forceUpdate();

    </script>
  </body>
</html>
